<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Shape Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Face Shape Calculator</h1>
    <form id="faceForm">
      <label>Forehead Width (cm):<br><input type="number" id="forehead" required></label><br><br>
      <label>Cheekbone Width (cm):<br><input type="number" id="cheekbones" required></label><br><br>
      <label>Jawline Width (cm):<br><input type="number" id="jawline" required></label><br><br>
      <label>Face Length (cm):<br><input type="number" id="length" required></label><br><br>
      <button type="submit">Calculate</button>
    </form>
    <h2 id="result"></h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
